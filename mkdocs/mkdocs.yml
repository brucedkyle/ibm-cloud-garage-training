site_name: Cloud Native Garage Method Boot Camp
site_url: "https://upslopeio.github.io/ibm-cloud-garage-training/"
theme:
  name: material
  custom_dir: custom_theme/
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
  palette:
    scheme: default
    primary: black
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  language: en
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.keys
  - mdx_truly_sane_lists
nav:
  - Computer Setup:
      - Mac: computer-setup/mac.md
      - Windows: computer-setup/windows.md
      - IBM Cloud: computer-setup/ibmcloud.md
      - Tools Overview: computer-setup/tools.md
  - Garage Method:
      - Overview: xp/xp.md
      - Pair Programming: xp/pair-programming.md
      - TDD: xp/tdd.md
      - Roles: xp/roles.md
      - Timeline: xp/timeline.md
  - Coding:
      - React Intro Setup: react/README.md
      - JS Testing: tdd/README.md
      - React Testing: react/testing.md
  - Devops:
      - Tekton: tekton/README.md
      - Argo QA: argo/qa.md
      - Argo Prod: argo/production.md
      - Sequence Diagram: argo/diagram.md
      - Notes: tekton/notes.md
      - Branch-Based Pipelines: tekton/branch-based-pipelines.md
  - Project Work:
      - Getting Started: projects/index.md
      - React Cheat Sheet: projects/cheat-sheet.md
      - Assigning Permissions: projects/permissions.md
      - Playbacks: projects/playbacks.md
      - Presentations: projects/presentation.md
  - General:
      - Reading List: reading-list/README.md
      - Self Study: reading-list/self-study.md
